<div class="dashboard-container">
  <h3>Seguimiento Semanal</h3>
  <div class="days-list">
    <div 
      *ngFor="let day of days"
      class="day-item"
      [class.completed]="completedDays[day]"
      (click)="toggleDayCompleted(day)"
    >
      {{ day | slice:0:3 }}.
    </div>
  </div>
</div>
